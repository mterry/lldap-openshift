kind: ConfigMap
apiVersion: v1
metadata:
  name: $LLDAP_APP_NAME-config
  namespace: $LLDAP_NAMESPACE
  labels:
    app: $LLDAP_APP_NAME
data:
  lldap-name: "$LLDAP_APP_NAME"
  lldap-ldap-port: "$LLDAP_LDAP_PORT"
  lldap-admin-port: "$LLDAP_ADMIN_PORT"
  lldap-base-dn: "$LLDAP_BASE_DN"
  lldap-verbose: "$LLDAP_DEBUG"
